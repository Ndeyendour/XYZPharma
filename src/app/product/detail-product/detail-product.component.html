<div *ngIf="product" class="row">
    <div class="col s12 m8 offset-m2">
    <!-- <h2 class="header center">{{ product.name }}</h2> -->
    <div class="card horizontal hoverable">
      <!-- <div class="card-image">
        <img [src]="product.picture">
      </div> -->
      <div class="card-stacked">
        <div class="card-panel teal lighten-2">
            <!-- <h2 class="header center">{{ product.name }}</h2> -->
          <table class="bordered striped">
            <tbody>
              <tr>
                <!-- <td>Non</td> -->
                <td><strong><h4>{{ product.name }}</h4></strong></td>
              </tr>
              <tr>
                <!-- <td>Salt Composition</td> -->
                <td><strong>{{ product.saltcomposition }}</strong></td>
              </tr>
              <tr>
                <!-- <td>About</td> -->
                <td><strong>{{ product.about }}</strong></td>
              </tr>
              <tr>
                <!-- <td>Side Effects</td> -->
                <td><strong>{{ product.sideeffects }}</strong></td>
              </tr>
              <tr>
                <!-- <td>Side Effects</td> -->
                <td><p><strong>Note:</strong>a conserver dans un endroit frais</p></td>
              </tr>
             
          
        </tbody>
      </table>
    
    <div class="card-action">
      <a class="waves-effet waves-light btn-small" (click)="goToProductList()">Cancel</a>

     
    </div>
    </div>
  </div>
</div>
</div>
</div>
